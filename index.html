<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant with TTS & LLM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    
    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i data-feather="cpu" class="w-8 h-8"></i>
                        <h1 class="text-2xl font-bold">AI Assistant</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="tts-toggle" class="flex items-center space-x-2 bg-white bg-opacity-20 px-4 py-2 rounded-full hover:bg-opacity-30 transition">
                            <i data-feather="volume-2" class="w-5 h-5"></i>
                            <span>TTS: ON</span>
                        </button>
                        <button id="settings-btn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                            <i data-feather="settings" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="flex-1 container mx-auto px-4 py-6 overflow-y-auto">
            <div id="chat-container" class="flex flex-col space-y-4 h-full">
                <!-- Welcome Message -->
                <div class="message-bubble ai-bubble" data-aos="fade-right">
                    <div class="flex items-center space-x-2 mb-1">
                        <div class="w-6 h-6 rounded-full bg-purple-500 flex items-center justify-center">
                            <i data-feather="cpu" class="w-3 h-3 text-white"></i>
                        </div>
                        <span class="font-semibold">AI Assistant</span>
                    </div>
                    <p>Hello! I'm your AI assistant with text-to-speech capabilities. How can I help you today?</p>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 py-4">
            <div class="container mx-auto px-4">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 relative">
                        <textarea id="user-input" rows="1" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Type your message here..."></textarea>
                        <button id="voice-input" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 transition">
                            <i data-feather="mic" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <button id="send-btn" class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition">
                        <i data-feather="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="mt-2 text-xs text-gray-500 text-center">
                    <p>This AI assistant uses advanced LLM and TTS technologies to interact with you.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold">Settings</h3>
                    <button id="close-settings" class="text-gray-500 hover:text-gray-700">
                        <i data-feather="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <div class="px-6 py-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Voice Selection</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option>Default Voice</option>
                        <option>Male Voice</option>
                        <option>Female Voice</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Speech Rate</label>
                    <input type="range" min="0.5" max="2" step="0.1" value="1" class="w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model Selection</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option>GPT-4</option>
                        <option>GPT-3.5</option>
                        <option>Claude</option>
                    </select>
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
