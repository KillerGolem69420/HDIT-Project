<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanpanion</title>
    <link rel="icon" type="image/jpg" href="firefly_sleeping.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- GitHub Corners -->
    <link rel="stylesheet" href="https://unpkg.com/github-corners/dist/github-corners.css">
</head>
<body class="min-h-screen bg-gray-100">
    <a href="https://github.com/KillerGolem69420/HDIT-Project" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    
    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i data-feather="cpu" class="w-8 h-8"></i>
                        <h1 class="text-2xl font-bold">Sanpanion</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="tts-toggle" class="flex items-center space-x-2 bg-white bg-opacity-20 px-4 py-2 rounded-full hover:bg-opacity-30 transition">
                            <i data-feather="volume-2" class="w-5 h-5"></i>
                            <span>TTS: ON</span>
                        </button>
                        <button id="settings-btn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                            <i data-feather="settings" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="flex-1 container mx-auto px-4 py-6 overflow-hidden">
            <div id="chat-container" class="flex flex-col space-y-4 h-full overflow-y-auto">
                <!-- Welcome Message -->
                <div class="message-bubble ai-bubble">
                    <div class="flex items-center space-x-2 mb-1">
                        <div class="w-6 h-6 rounded-full bg-purple-500 flex items-center justify-center">
                            <i data-feather="cpu" class="w-3 h-3 text-white"></i>
                        </div>
                        <span class="font-semibold">Elira</span>
                    </div>
                    <p>Hello! I'm Elira. How can I help you today?</p>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 py-4">
            <div class="container mx-auto px-4">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 relative">
                        <textarea id="user-input" rows="1" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Type your message here..."></textarea>
                        <button id="voice-input" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 transition">
                            <i data-feather="mic" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <button id="send-btn" class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition">
                        <i data-feather="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="mt-2 text-xs text-gray-500 text-center">
                    <p>Powered by Firefly</a></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold">Settings</h3>
                    <button id="close-settings" class="text-gray-500 hover:text-gray-700">
                        <i data-feather="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <div class="px-6 py-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Server IP Address</label>
                    <input type="text" id="server-ip" value="192.168.1.100" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Voice Selection</label>
                    <select id="voice-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="default">Default Voice</option>
                        <!-- Voices will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Speech Rate: <span id="rate-value">1.0</span></label>
                    <input type="range" id="speech-rate" min="0.5" max="2" step="0.1" value="1" class="w-full">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                <button id="save-settings" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
